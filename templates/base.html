<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}TITLE GOES HERE{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="/static/css.css" />
    <script src="http://unpkg.com/jquery"></script>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-dark bg-primary">
      <a class="navbar-brand" href="/users">Users</a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/posts"
            >Posts <span class="sr-only">(current)</span></a
          >
        </li>
      </ul>
    </nav>
    {% for category, msg in get_flashed_messages(with_categories=true) %}
    <div class="alert alert-{{ category }} role=alert pb-0">
      <p>{{ msg }}</p>
    </div>
    {% endfor %}
    <div class="card-body">
      {% block content %}BODY CONTENT GOES HERE{% endblock %}
      <footer>Copyright by Willakenzi.</footer>
    </div>
  </body>
</html>
