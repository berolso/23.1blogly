{% extends 'base.html' %} {% block title %}New User{% endblock %} {% block
content %}
<h1>Create Post</h1>
<div>
  <div class="mr-auto" style="width: 70%;">
    <form method="POST">
      <div class="form-row">
        <div class="form-group col-md-9">
          <label for="title">Title</label>
          <input
            name="title"
            type="text"
            class="form-control"
            id="title"
            placeholder="Title Here"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea
          name="content"
          type="textarea"
          rows="5"
          class="form-control"
          id="content"
          placeholder="Content here"
          required
        ></textarea>
        <small>Post content here</small>
      </div>
      <input
        class="btn btn-outline-secondary btn-sm"
        type="reset"
        value="Clear"
      />
      <button
        class="btn btn-primary btn-sm"
        formaction="/users/{{user.id}}/posts/new"
        formmethod="POST"
      >
        Create
      </button>
    </form>
  </div>
</div>
{% endblock %}
