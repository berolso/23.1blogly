{% extends 'base.html' %} {% block title %}New User{% endblock %} {% block
content %}
<h1>Create Post</h1>
<div>
  <div class="mr-auto" style="width: 70%;">
    <form method="POST">
      <div class="form-row">
        <div class="form-group col-md-9">
          <label for="title">Title</label>
          <input
            name="title"
            type="text"
            class="form-control"
            id="title"
            placeholder="Title Here"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea
          name="content"
          type="textarea"
          rows="5"
          class="form-control"
          id="content"
          placeholder="Content here"
          required
        ></textarea>
        <small>Post content here</small>

        <div>
          <div class="btn-group dropup">
            <button
              type="button"
              class="btn btn-secondary dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Tags
            </button>
            <div class="dropdown-menu ml-5">
              {%for tag in tags%}
              <div class="form-check m-2">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="Checkbox"
                  value="{{tag.id}}"
                  name="name"
                  {%
                  if
                  tag
                  in
                  tag.posts.tags%}
                  checked
                  {%endif%}
                />
                <label class="form-check-label" for="Checkbox"
                  >{{tag.name}}</label
                >
              </div>
              {%endfor%}
            </div>
          </div>
        </div>
      </div>
      <input
        class="btn btn-outline-secondary btn-sm"
        type="reset"
        value="Clear"
      />
      <button
        class="btn btn-primary btn-sm"
        formaction="/users/{{user.id}}/posts/new"
        formmethod="POST"
      >
        Create
      </button>
    </form>
  </div>
</div>
{% endblock %}
