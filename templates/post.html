{% extends 'base.html' %} {% block title %}{{post.user.first_name}}
{{post.user.last_name}}{% endblock %} {% block content %}

<div class="col-md-3">
  <a href="/users/{{post.user_id}}"> More by {{post.user.full_name}}</a>
</div>

<div class="row align-items-end">
  <div class="col-sm-9">
    <h1 class="card-title">{{post.title}}</h1>
    <div class="card mb-3 p-3">
      <p>
        {{post.content}}
        <br />
        <br />
        <em>by {{post.user.full_name}} </em>
        <br />
        {{post.friendly_date}}
      </p>
    </div>
    <form>
      <button
        class="btn btn-primary btn-sm"
        formaction="/posts/{{post.id}}/edit"
        formmethod="GET"
      >
        Edit
      </button>
      <button
        class="btn btn-danger btn-sm"
        formaction="/posts/{{ post.id }}/delete"
        formmethod="POST"
      >
        Delete
      </button>
    </form>
  </div>
</div>

<div></div>

{%endblock%}
