{% extends 'base.html' %} {% block title %}New User{% endblock %} {% block
content %}
<h1>Create User</h1>
<div>
  <div class="mr-auto" style="width: 500px;">
    <form method="POST">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="first_name">First Name</label>
          <input
            name="first"
            type="text"
            class="form-control"
            id="first_name"
            placeholder="First Name"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label for="last_name">Last Name</label>
          <input
            name="last"
            type="text"
            class="form-control"
            id="last_name"
            placeholder="Last Name"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <label for="image_url">Image URL</label>
        <input
          name="image"
          type="text"
          class="form-control"
          id="image_url"
          placeholder="https://"
          value=""
        />
        <small>provide image for user</small>
      </div>
      <button type="submit" class="btn btn-sm btn-success">Sign in</button>
    </form>
  </div>
</div>
{% endblock %}
