{% extends 'base.html' %} {% block title %}New User{% endblock %} {% block
content %}
<h1>Edit Post</h1>
<div>
  <div class="mr-auto" style="width: 70%;">
    <form method="POST">
      <div class="form-row">
        <div class="form-group col-md-9">
          <label for="title">Title</label>
          <input
            name="title"
            type="text"
            class="form-control"
            id="title"
            placeholder="{{post.title}}"
            value="{{post.title}}"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea
          name="content"
          type="textarea"
          rows="5"
          class="form-control"
          id="content"
          placeholder="{{post.content}}"
          required
        >
{{post.content}}</textarea
        >
        <small>Post content here</small>
      </div>
      <button
        type="submit"
        class="btn btn-outline-secondary btn-sm"
        formaction="/posts/{{post.id}}"
        formmethod="GET"
      >
        cancel
      </button>
      <button
        class="btn btn-primary btn-sm"
        formaction="/posts/{{post.id}}/edit"
        formmethod="POST"
      >
        Update
      </button>
    </form>
  </div>
</div>
{% endblock %}
