{% extends 'base.html' %} {% block title %}New User{% endblock %} {% block
content %}
<h1>Edit Post</h1>
<div>
  <div class="mr-auto" style="width: 70%;">
    <form method="POST">
      <div class="form-row">
        <div class="form-group col-md-9">
          <label for="title">Title</label>
          <input
            name="title"
            type="text"
            class="form-control"
            id="title"
            placeholder="{{post.title}}"
            value="{{post.title}}"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea
          name="content"
          type="textarea"
          rows="5"
          class="form-control"
          id="content"
          placeholder="{{post.content}}"
          required
        >
{{post.content}}</textarea
        >
        <small>Post content here</small>
        <div>
          <div class="btn-group dropup">
            <button
              type="button"
              class="btn btn-secondary dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Tags
            </button>
            <div class="dropdown-menu ml-5">
              {%for tag in tags%}
              <div class="form-check m-2">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="Checkbox"
                  value="{{tag.id}}"
                  name="name"
                  {%
                  if
                  tag
                  in
                  post.tags%}
                  checked
                  {%endif%}
                />
                <label class="form-check-label" for="Checkbox"
                  >{{tag.name}}</label
                >
              </div>
              {%endfor%}
            </div>
          </div>
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-outline-secondary btn-sm"
        formaction="/posts/{{post.id}}"
        formmethod="GET"
      >
        cancel
      </button>
      <button
        class="btn btn-primary btn-sm"
        formaction="/posts/{{post.id}}/edit"
        formmethod="POST"
      >
        Update
      </button>
    </form>
  </div>
</div>
{% endblock %}
