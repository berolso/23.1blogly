{% extends 'base.html' %} {% block title %}{{user.first_name}}
{{user.last_name}}{% endblock %} {% block content %}

<div class="row align-items-end">
  <img
    class="card-img-top col-sm-3"
    src="{{user.image_url}}"
    alt="Card image cap"
  />
  <div class="col-sm-9">
    <h1 class="card-title">{{user.full_name}}</h1>
    <!-- <div class="container mr-auto"> -->
    <form>
      <button
        class="btn btn-primary btn-sm"
        formaction="/users/{{ user.id }}/edit"
        formmethod="GET"
      >
        Edit
      </button>
      <button
        class="btn btn-danger btn-sm"
        formaction="/users/{{ user.id }}/delete"
        formmethod="POST"
      >
        Delete
      </button>
    </form>
    <!-- </div> -->
  </div>
</div>
<div class="row">
  <h2 class="m-3">My Posts</h2>
  <a
    href="/users/{{user.id}}/posts/new"
    class="btn btn-light m-3"
    role="button"
    aria-pressed="true"
    >New Post</a
  >
</div>
<div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Title</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      {% for post in user.posts %}
      <tr>
        <th scope="row">{{loop.index}}</th>
        <td>
          <a href="/posts/{{post.id}}">{{post.title}}</a>
        </td>
        <td>{{post.friendly_date}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{%endblock%}
