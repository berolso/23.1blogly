{% extends 'base.html' %} {% block title %}Users{% endblock %} {% block content
%}
<h1>Users</h1>

{% if users %}
<ul>
  {% for user in users %}
  <li>
    <a href="/users/{{user.id}}">{{user.full_name}}</a>
  </li>
  {% endfor %}
</ul>
{% endif %}
<div>
  <a class="btn btn-sm btn-outline-primary mb-3" href="/users/new">Add user</a>
</div>
{% endblock %}
