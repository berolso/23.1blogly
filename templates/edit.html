{% extends 'base.html' %} {% block title %}Edit User{% endblock %} {% block content
  %}
  <h1>Edit User</h1>
  <div>
    <div class="mr-auto" style="width: 500px;">
      <form method="POST">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="first_name">First Name</label>
            <input
              name="first"
              type="text"
              class="form-control"
              id="first_name"
              placeholder="First Name"
              value='{{user.first_name}}'
            />
          </div>
          <div class="form-group col-md-6">
            <label for="last_name">Last Name</label>
            <input
              name="last"
              type="text"
              class="form-control"
              id="last_name"
              placeholder="Last Name"
              value='{{user.last_name}}'
            />
          </div>
        </div>
        <div class="form-group">
          <label for="image_url">Image URL</label>
          <input
            name="image"
            type="text"
            class="form-control"
            id="image_url"
            placeholder="https://"
            value="{{user.image_url}}"
          />
          <small>provide image for user</small>
        </div>
        <button type="submit" class="btn btn-sm btn-success">Save</button>
        <button type="submit" class="btn btn-outline-secondary btn-sm"formaction="/users/{{user.id}}"
        formmethod="GET">cancel</button>
      </form>
    </div>
  </div>
  {% endblock %}
